<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'regular'; 
            src: url(regular.ttf)format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h1{
            font-family:'regular';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex velit impedit sit doloribus assumenda! Numquam, ducimus dicta? Vitae sint corrupti molestias nisi odio omnis. Rerum totam quaerat modi quas asperiores?</p>
</body>
</html>
