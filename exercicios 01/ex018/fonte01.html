<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Licorice&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Pushster&display=swap');

        body{
            font-family: 'Licorice', cursive;
            font-size: 25px;
            color: brown;
        }
    
        h1{
            font-family: 'Pushster', cursive;
            color: rgb(54, 50, 50);
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt similique aut laudantium vero earum optio. Laborum odit saepe cumque accusantium! Iusto odio voluptatum, fugiat deserunt reprehenderit placeat non modi exercitationem.</p>
</body>
</html>
